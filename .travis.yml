language: julia
julia:
  - 1.0
notifications:
  email: false
install:
    - wget https://github.com/gohugoio/hugo/releases/download/v0.60/hugo_0.60_Linux-64bit.deb
    - sudo dpkg -i hugo*.deb

# Build the website
script:
  - hugo

# Deploy to GitHub pages
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: public
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  target_branch: master
  keep-history: true
  fqdn: www.JuliaHomotopyContinuation.org
  on:
    branch: source
